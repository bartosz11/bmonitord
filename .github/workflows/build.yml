name: Build JAR and Docker image

on:
  push:
    branches:
      - "v2"
  pull_request:
    branches:
      - "v2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get source code
        uses: actions/checkout@v3
      # setup tasks
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set gradlew permissions
        run: chmod u+x gradlew
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      # build tasks
      - name: Install npm packages
        run: npm install
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend
        #ffs
      - name: Create static assets directory
        run: mkdir -p src/main/resources/static
      - name: Move frontend files
        run: mv frontend/dist/* src/main/resources/static/
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: bootJar --no-daemon
      - uses: actions/upload-artifact@v2
        with:
          name: bmonitord.jar
          path: build/libs/bmonitord.jar
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: bartosz11/bmonitord:v2
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
